<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">
    <h:head>
        <meta charset="utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <title>Budget Application</title>
        <link rel="icon" href="img/icon.png"></link>
        <!-- Bootstrap Core CSS -->
        <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"></link>
        <!-- social icons -->
        <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"></link>
        <!--header style -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"></link>
        <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'></link>
        <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'></link>
        <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'></link>
        <link href="css/templ.css" rel="stylesheet" ></link>
        <!-- style for whole page -->
        <link href="css/agency.min.css" rel="stylesheet"></link>
        <style>
            .copyright{
                color: white;
            }   

            p{
                color: white; 
                font-size: 25px
            }
            td{
                text-align: center;
            }
             .centered{
                margin: 0px auto;
            }
            
           
        </style>
    </h:head>
    <h:body  id="page-top" style="background-image: url('img/backpic.jpg');">
        <nav id="mainNav" style="background-color: black" class="navbar navbar-default navbar-custom navbar-fixed-top">
            <div class="container">
                <div class="navbar-header page-scroll">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                    </button>
                    <a class="navbar-brand page-scroll" href="index">Budget Tool</a>
                </div>
                <h:form>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <h:commandLink   action="index"  >  Home </h:commandLink> &nbsp;&nbsp;
                            </li> 
                            <li >
                                <h:commandLink  action="AnnualExpenditure"  >  Annual Expenditure </h:commandLink>&nbsp;&nbsp;
                            </li>
                            <li >
                                <h:commandLink action="MontlyExpenditure"  > Monthly Expenditure </h:commandLink>&nbsp;&nbsp;
                            </li>
                            <li >
                                <h:commandLink  action="Records"  > Records </h:commandLink>&nbsp;&nbsp;
                            </li>
                            <li >
                                <h:commandLink action="#{userLogin.logout()}"  >  Logout </h:commandLink>
                            </li>
                        </ul>
                    </div>
                </h:form>      
            </div>
        </nav><br/> <br/><br/><br/><br/><br/><br/>
              
    <div class="container">

        <p >Hi&nbsp; #{userLogin.userName}</p><br/><br/>
            <center>
           
             <h:dataTable id="panel" style="background-color: white; height: 600px; width: 600px;" value="#{dataController.usdata}" var="p" border="10">
            <h:column>
                <f:facet name="header">Balance</f:facet>
                  #{p.bal} 
            </h:column>           
            <h:column>
                <f:facet name="header">Place</f:facet>
                    #{p.place}
            </h:column>
            <h:column>
                <f:facet name="header">amount</f:facet>
                    #{p.amount}
            </h:column>
            <h:column>
                <f:facet name="header">date</f:facet>
                    #{p.date}
            </h:column>
            
        </h:dataTable>
            </center>
    </div><br/><br/><br/>
   <h:panelGrid styleClass="centered">
            <img src="img/about/1.jpg"/>
             <img src="img/about/2.jpg"/>
              <img src="img/about/3.jpg"/>
               <img src="img/about/4.jpg"/>
        </h:panelGrid>
    <footer style="background-color: black; ">
            <div class="container" >
                <div class="row">
                    <div class="col-md-4">
                        <span class="copyright">Copyright &copy; Budget 2017</span>
                    </div>
                    <div class="col-md-4">
                        <ul class="list-inline social-buttons">
                            <li><a href="https://twitter.com/"><i class="fa fa-twitter"></i></a>
                            </li>
                            <li><a href="https://www.facebook.com/"><i class="fa fa-facebook"></i></a>
                            </li>
                            <li><a href="https://www.linkedin.com/uas/login"><i class="fa fa-linkedin"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
        <!-- jQuery -->
        <script src="vendor/jquery/jquery.min.js"></script>
        <!-- Bootstrap Core JavaScript -->
        <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
        <!-- Theme JavaScript -->
        <script src="js/agency.min.js"></script>

        <script src="js/jquery.js"></script>

        <script src="js/bootstrap.min.js"></script> 
    </h:body>
</html>
