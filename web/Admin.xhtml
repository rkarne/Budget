    <h:body class="layout">
       <h:form>
         
           <h:dataTable id = "panel"  border = "1"
                         cellpadding = "10" cellspacing = "1" bgcolor="#F0E68C" value="#{userController.users}" var="p">
            <h:column>

               <f:facet name="header">User ID</f:facet>
                    #{p.id}
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:commandLink action="#{userController.view(p)}">  #{p.name} </h:commandLink>
            </h:column>            
            <h:column>
                <f:facet name="header">UserName</f:facet>
                    #{p.userName}
            </h:column>
             <h:column>

                 <h:commandButton style=" background-color:orange;" class="btn btn-success" value="Delete" action="#{userController.delete(p)}" />
             </h:column>
        </h:dataTable><br/>
           <h:commandButton style=" background-color:orange;" value="Add Vendor"  action="index" /> <span>&nbsp;</span>

       </h:form><br><br></br></br>
       
       
        <h:form>

           <h:dataTable id = "panel"  border = "1"
                         cellpadding = "10" cellspacing = "1" bgcolor="#F0E68C"  value="#{dataController.userdata}" var="p">

            <h:column>
                <f:facet name="header">User_ID</f:facet>
                  #{p.id} 
            </h:column>
            <h:column>
                <f:facet name="header">Balance</f:facet>
                    #{p.bal}
            </h:column>            
            <h:column>
                <f:facet name="header">Place</f:facet>
                    #{p.place}
            </h:column>
            <h:column>
                <f:facet name="header">amount</f:facet>
                    #{p.amount}
            </h:column>
            <h:column>
                <f:facet name="header">date</f:facet>
                    #{p.date}
            </h:column>
            <h:column>
                <f:facet name="header">UId</f:facet>
                    #{p.UId}
            </h:column>
             <h:column>
                

                    <h:commandButton style=" background-color:orange;" class="btn btn-success" value="Delete" action="#{dataController.delete(p)}" />
                </h:column>
        </h:dataTable>
