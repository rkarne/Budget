<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Admin Panel</title>
        <link rel="icon" href="img/icon.png"></link>
    </h:head>
    <h:body>
        <p>Heloooooooooooooooooooo</p>
        <p>#{userLogin.userName}</p>
       <h:form>
           <h:dataTable value="#{userController.users}" var="p"
           border="3"
           cellspacing="2" cellpadding="2"  style="background-color: white">
            <h:column>

               <f:facet name="header">User ID</f:facet>
                    #{p.id}
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:commandLink action="#{userController.view(p)}">  #{p.name} </h:commandLink>
            </h:column>            
            <h:column>
                <f:facet name="header">UserName</f:facet>
                    #{p.userName}
            </h:column>
             <h:column>
                
                 <h:commandButton class="btn btn-success" value="Delete" action="#{userController.delete(p)}" />
                </h:column>
        </h:dataTable>
       <!--    <h:commandButton value="Add User"  action="index" /> <span>&nbsp;</span> -->
           
       </h:form><br><br></br></br>
       
       
        <h:form>
           <h:dataTable value="#{dataController.userdata}" var="p"
           border="3"
           cellspacing="2" cellpadding="2"  style="background-color: white">
            <h:column>
                <f:facet name="header">User_ID</f:facet>
                  #{p.id} 
            </h:column>
            <h:column>
                <f:facet name="header">Balance</f:facet>
                    #{p.bal}
            </h:column>            
            <h:column>
                <f:facet name="header">Place</f:facet>
                    #{p.place}
            </h:column>
            <h:column>
                <f:facet name="header">amount</f:facet>
                    #{p.amount}
            </h:column>
            <h:column>
                <f:facet name="header">date</f:facet>
                    #{p.date}
            </h:column>
            <h:column>
                <f:facet name="header">UId</f:facet>
                    #{p.UId}
            </h:column>
             <h:column>
                
                    <h:commandButton class="btn btn-success" value="Delete" action="#{dataController.delete(p)}" />
                </h:column>
        </h:dataTable>
            </h:form>
    </h:body>
</html>
