<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Admin Panel</title>
        <link rel="icon" href="img/icon.png"></link>
        <meta charset="utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>

        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <!--Show table -->
        <link rel="stylesheet" href="css/bootstrap.min.css" ></link>
        <!-- Popup dialog -->
        <script language="javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script language="javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
        <script language="javascript" src="scripts.js"></script>
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/ui-lightness/jquery-ui.css" type="text/css" media="all" /> 
        <link href="css/templ.css" rel="stylesheet" />
        <script>
            function initDialog() {
                $("#idOfDialogPlaceHolder").dialog({
                    modal: true,
                    buttons: {
                        Submit: function () {
                            $("#justAButton").click();
                        },
                        Close: function () {
                            $(this).dialog("close");
                        }
                    },
                });

            }

        </script>
        <style>
            .xyz:hover {
                background-color: yellow ;
            }

            .navbar-brand{
                background-color: transparent;
                font-size: 17px;
                font-family: "Kaushan Script","Helvetica Neue",Helvetica,Arial,cursive;
                color: #fed136;
            }
            p{
                color: white;
            }
        </style>
    </h:head>

    <h:body class="layout"  style="background-image: url('img/backpic.jpg');">
        <h:form>      
            <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <div class="container">
                    <div class="nav navbar-nav">
                        <a class="navbar-brand page-scroll" style="font-style: oblique; color: #fed136;"  >Budget Tool</a>
                    </div>

                    <div  id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <h:commandLink class="navbar-brand" action="index"  >  Home </h:commandLink> &nbsp;&nbsp;
                            </li> 
                            <li>
                                <h:commandLink class="navbar-brand" action="#{userLogin.logout()}"  >  Logout </h:commandLink>
                            </li>

                        </ul>
                    </div>

                </div>

            </nav><br/><br/><br/><br/>

            <p>Hi #{userLogin.userName}</p>


            <h:dataTable id="panel" border="1" style="background-color: white"
                         cellspacing="1" cellpadding="10"  bgcolor="ghostwhite" value="#{userController.users}" var="p">
                <h:column>


                    <f:facet name="header">User ID</f:facet>
                        #{p.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <h:commandLink action="#{userController.view(p)}">  #{p.name} </h:commandLink>
                </h:column>            
                <h:column>
                    <f:facet name="header">UserName</f:facet>
                        #{p.userName}
                </h:column>
                <h:column>

                    <h:commandButton class="btn btn-warning" value="Delete" action="#{userController.delete(p)}" />
                </h:column>
            </h:dataTable>
            <br/> <br/>
            <h:commandButton id="dialogClickBtn" class="btn btn-primary btn-lg" value="Add User" action="#{userController.addUser()}"></h:commandButton>  
        </h:form><br><br></br></br>
        <h:form>
            <h:dataTable id="panel" value="#{dataController.userdata}" var="p"
                         border="1"
                         cellspacing="1" cellpadding="10"  style="background-color: white">
                <h:column>
                    <f:facet name="header">Transaction ID</f:facet>
                        #{p.id} 
                </h:column>
                <h:column>
                    <f:facet name="header">Balance</f:facet>
                        #{p.bal}
                </h:column>            
                <h:column>
                    <f:facet name="header">Place</f:facet>
                        #{p.place}
                </h:column>
                <h:column>
                    <f:facet name="header">Amount</f:facet>
                        #{p.amount}
                </h:column>
                <h:column>
                    <f:facet name="header">Date</f:facet>
                        #{p.date}
                </h:column>
                <h:column>
                    <f:facet name="header">User Id</f:facet>
                        #{p.UId}
                </h:column>
                <h:column>
                    <h:commandButton class="btn btn-warning" value="Delete" action="#{dataController.delete(p)}" />
                </h:column>

            </h:dataTable>
        </h:form>

        <h:panelGroup id="idOfDialogPlaceHolder"  style="display:none">

            <h:form prependId="false">     
                <p>Name: <h:inputText value="#{userLogin.name}" required="Please enter"/></p>
                <p>Email: <h:inputText value="#{userLogin.email}" required="Please enter"/></p>
                <p>UserName: <h:inputText value="#{userLogin.userName}"  required="Please enter"/></p>
                <p>Password: <h:inputText value="#{userLogin.userPassword}" required="Please enter"/></p>
                <p>Date: <h:inputText value="#{userLogin.date}" required="Please enter"/></p>
                <h:commandButton id="justAButton" action="#{userLogin.dataFrom()}"  style="display:none">
                </h:commandButton>
            </h:form>
        </h:panelGroup>


    </h:body>
</html>
