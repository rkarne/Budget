<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Admin Panel</title>
    </h:head>
    <h:body>
       <h:form>
           <h:dataTable value="#{userController.users}" var="p"
           border="3"
           cellspacing="2" cellpadding="2"  style="background-color: white">
            <h:column>
                <f:facet name="header">User_ID</f:facet>
                    #{p.id}
                <h:commandLink action="#{userController.view(p)}">  #{p.id} </h:commandLink>
            </h:column>
            <h:column>
                <f:facet name="header">User_FullName</f:facet>
                    #{p.name}
            </h:column>            
            <h:column>
                <f:facet name="header">UserName</f:facet>
                    #{p.userName}
            </h:column>
             <h:column>
                <h:commandButton class="btn btn-primary" value="Edit" action="#{userController.edit()}" />
                <span>&nbsp; &nbsp;</span>
                    <h:commandButton class="btn btn-success" value="Delete" action="#{productController.delete()}" />
                </h:column>
        </h:dataTable>
            </h:form>
    </h:body>
</html>
