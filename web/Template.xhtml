<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <title>Template Entry</title>
        <link rel="icon" href="img/icon.png"></link>
        <link href="css/bootstrap.min.css" rel="stylesheet"></link>
        <!-- Bootstrap Core CSS -->
       
        <link href="css/templ.css" rel="stylesheet" ></link>
        <style>
            body {
                padding-top: 70px;
            }
            .navbar-brand{
                background-color: transparent;
                font-size: 17px;
                font-family: "Kaushan Script","Helvetica Neue",Helvetica,Arial,cursive;
                color: #fed136;
            }
        </style>
    </h:head>
    <h:body>
        <h:form> 
            <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <div class="container">

                    <div class="nav navbar-nav">
                        <a class="navbar-brand page-scroll" style="font-style: oblique; color: #fed136;"  >Budget Tool</a>
                    </div>
                    <div  id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <h:commandLink class="navbar-brand" action="index"  >  Home </h:commandLink> &nbsp;&nbsp;
                            </li> 
                            <li>
                                <h:commandLink class="navbar-brand" action="AnnualExpenditure"  >  Annual Expenditure </h:commandLink>&nbsp;&nbsp;
                            </li>
                            <li>
                                <h:commandLink class="navbar-brand" action="MontlyExpenditure"  > Monthly Expenditure </h:commandLink>&nbsp;&nbsp;
                            </li>
                            <li>
                                <h:commandLink class="navbar-brand" action="Records"  > Records </h:commandLink>&nbsp;&nbsp;
                            </li>
                            <li>
                                <h:commandLink class="navbar-brand" action="#{userLogin.logout()}"  >  Logout </h:commandLink>
                            </li>
                        </ul>
                    </div>
                    </div>
                </nav>   
            <div class="container1">
                <p align="center">Hi #{userLogin.userName}</p>

                <div id="admin">
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Place:</label>
                        <h:inputText  value="#{dataController.userobj.place}" class="form-control" id="inputEmail3" ></h:inputText>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-2 col-form-label" >Amount:</label>
                        <h:inputText value="#{dataController.userobj.amount}" class="form-control" id="inputPassword3" ></h:inputText>
                    </div>
                    <fieldset class="form-group row">
                        <p>Transaction:  </p>
                        <h:selectOneRadio  value="#{dataController.userobj.radio}">
                            <f:selectItem itemValue="+" itemLabel="Deposit" />
                            <f:selectItem itemValue="-" itemLabel="Withdraw" />           
                        </h:selectOneRadio>
                    </fieldset>
                    <br/>
                    <div class="form-group row">
                        <label for="inputDate" class="col-sm-2 col-form-label">Date:</label>
                        <h:inputText value="#{dataController.userobj.date}" class="form-control" id="inputDate" ></h:inputText>
                    </div>

                    <div class="form-group row">
                        <div class="offset-sm-2 col-sm-10">
                            <h:commandButton  class="btn btn-primary"  value="Add Transaction" action="#{dataController.add()}" />
                        </div>
                    </div>
                </div>
            </div> 
            <script src="js/jquery.js"></script>
            <script src="js/bootstrap.min.js"></script>  

    <!-- Script to Activate the Carousel -->
    <script>
    $('.carousel').carousel({
        interval: 2000 //changes the speed
    })
    </script>
        </h:form>
    </h:body>      
</html>
