<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title>Edit User</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
        <link href="css/templ.css" rel="stylesheet" ></link>
        <style>
            body{
                padding-top: 70px;
            }
            .navbar-brand{
                background-color: transparent;
                font-size: 20px;
                font-family: "Kaushan Script","Helvetica Neue",Helvetica,Arial,cursive;
                color: #fed136;
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
            <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <div class="container">
                    <div class="nav navbar-nav">
                        <a class="navbar-brand page-scroll" style="font-style: oblique; color: #fed136;"  >Budget Tool</a>
                    </div>
                    <div  id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <h:commandLink class="navbar-brand" action="index"  >  Home </h:commandLink> &nbsp;&nbsp;
                            </li> 
                            <li>
                                <h:commandLink class="navbar-brand" action="#{userLogin.logout()}"  >  Logout </h:commandLink>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <p align="center">Hi #{userLogin.userName}</p>

            <div class ="form-group1">
                <div id="bord1"> 

                    <div class="form-group row">
                        <p>Name : <h:inputText value="#{userController.userobj.name}" /></p>
                    </div>
                    <div class="form-group row">

                        <p>Username : <h:inputText value="#{userController.userobj.userName}" /></p>
                    </div>
                    <div class="form-group row">

                        <p>Password : <h:inputText value="#{userController.userobj.userPassword}" /></p>
                    </div>
                    <div class="form-group row">

                        <p>Email : <h:inputText value="#{userController.userobj.email}" /></p>
                    </div>
                    <div class="form-group row">

                        <p>Date : <h:inputText value="#{userController.userobj.date}" /></p>
                    </div>
                    <h:commandButton  class="btn btn-success" action="#{userController.insert()}" value="Save"  />                
                    <span>&nbsp;</span><span>&nbsp;</span>
                    <h:commandButton class="btn btn-primary" action="#{userController.cancel()}"  value="Cancel"  />

                </div>
            </div>
        </h:form>
    </h:body>
</html>
