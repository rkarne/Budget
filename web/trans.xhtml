<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>User Transactions</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div>
            <h:form>
                <label>Place where money was spent
                    <h:inputText value="#{dataController.userobj.place}" />
                </label>
                <label>amount
                    <h:inputText value="#{dataController.userobj.amount}" />
                </label>

                <h:selectOneRadio value="#{dataController.userobj.radio}">
                    <f:selectItem itemValue="+" itemLabel="Deposit" />
                    <f:selectItem itemValue="-" itemLabel="Withdraw" />           
                </h:selectOneRadio><br><br><br></br></br></br>
                <label>Date of transaction (YYYY-MM-DD)

                    <h:inputText value="#{dataController.userobj.date}" />
                </label>
                <h:commandButton value="Add Transaction" action="#{dataController.add()}" />
            </h:form>
        </div>
    </body>
</html>
