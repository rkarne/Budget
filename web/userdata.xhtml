<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>UserData</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form>
           <h:dataTable value="#{dataController.userdata}" var="p"
           border="3"
           cellspacing="2" cellpadding="2"  style="background-color: white">
            <h:column>
                <f:facet name="header">User_ID</f:facet>
                    
                <h:commandLink action="#{dataController.view(p)}">  #{p.id} </h:commandLink>
            </h:column>
            <h:column>
                <f:facet name="header">Balance</f:facet>
                    #{p.bal}
            </h:column>            
            <h:column>
                <f:facet name="header">Place</f:facet>
                    #{p.place}
            </h:column>
            <h:column>
                <f:facet name="header">amount</f:facet>
                    #{p.amount}
            </h:column>
            <h:column>
                <f:facet name="header">date</f:facet>
                    #{p.date}
            </h:column>
            <h:column>
                <f:facet name="header">UId</f:facet>
                    #{p.UId}
            </h:column>
             <h:column>
                
                    <h:commandButton class="btn btn-success" value="Delete" action="#{dataController.delete()}" />
                </h:column>
        </h:dataTable>
            </h:form>
    </body>
</html>
