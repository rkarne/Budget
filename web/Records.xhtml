<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8"></meta>
<meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <meta name="description" content=""></meta>
    <meta name="author" content=""></meta>
    <title>Records Display</title>
    <link rel="icon" href="img/icon.png"></link>
    <link href="css/bootstrap.min.css" rel="stylesheet"></link> 
    <style>
    body {
        padding-top: 70px;
    }
    </style>
    </h:head>
    <h:body>
    <h:form>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
           
            <div class="navbar-nav">
               <h:commandLink class="navbar-brand" action="index" style="background-color: black">Home</h:commandLink>
              
            </div>
  
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                      <h:commandLink class="btn btn-secondary btn-lg active" action="MontlyExpenditure" style="background-color: black" >Monthly Expenditure</h:commandLink>
                      
                    </li>&nbsp;
                    <li>
                      
                         <h:commandLink class="btn btn-secondary btn-lg active" action="AnnualExpenditure" style="background-color: black" >Annual Expenditure</h:commandLink>
                    </li>&nbsp;
                    <li>
                          <h:commandLink class="btn btn-secondary btn-lg active" action="Template" style="background-color: black" >Annual Expenditure</h:commandLink>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        
        <div class="row">
            <div class="col-lg-12 text-center">
            <p>#{userLogin.userName}</p>  
          <!--<h:commandLink action="Template">  Template </h:commandLink>-->
           <h:dataTable  id = "panel"  border = "1"
                         cellpadding = "10" cellspacing = "1" bgcolor="#F0E68C" value="#{dataController.userdata}" var="p">
            <h:column>
                <f:facet name="header">Transaction_ID</f:facet>
                  #{p.id} 
            </h:column>
            <h:column>
                <f:facet name="header">Balance</f:facet>
                    #{p.bal}
            </h:column>            
            <h:column>
                <f:facet name="header">Place</f:facet>
                    #{p.place}
            </h:column>
            <h:column>
                <f:facet name="header">amount</f:facet>
                    #{p.amount}
            </h:column>
            <h:column>
                <f:facet name="header">date</f:facet>
                    #{p.date}
            </h:column>
        </h:dataTable>    
            </div>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>  
    </h:form>
    </h:body>
</html>
