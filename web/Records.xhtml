<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta charset="utf-8"></meta>
<meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <meta name="description" content=""></meta>
    <meta name="author" content=""></meta>


    <title>Records Display</title>
    <link rel="icon" href="img/icon.png"></link>

  
    <link href="css/bootstrap.min.css" rel="stylesheet"></link>



   

    </h:head>
    <h:body>
        
         <div class="container">

        <div class="row">
            <div class="col-lg-12 text-center">
                
              <p>#{userLogin.userName}</p>
          <h:form>
        
 <div>
  
             hello records
             </div>
              
              <h:dataTable value="#{dataController.userdata}" var="p"
           border="3"
           cellspacing="2" cellpadding="5"  style="background-color: white">
            <h:column>
                <f:facet name="header">Transaction_ID</f:facet>
                  #{p.id} 
            </h:column>
            <h:column>
                <f:facet name="header">Balance</f:facet>
                    #{p.bal}
            </h:column>            
            <h:column>
                <f:facet name="header">Place</f:facet>
                    #{p.place}
            </h:column>
            <h:column>
                <f:facet name="header">amount</f:facet>
                    #{p.amount}
            </h:column>
            <h:column>
                <f:facet name="header">date</f:facet>
                    #{p.date}
            </h:column>
            
        </h:dataTable>
            
    </h:form>
                         </div>
        </div>
 

    </div>
         <script src="js/jquery.js"></script>

    <script src="js/bootstrap.min.js"></script>  
    </h:body>
</html>
