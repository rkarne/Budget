<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8"></meta>
<meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <meta name="description" content=""></meta>
    <meta name="author" content=""></meta>

    <title>Bare - Start Bootstrap Template</title>

  
    <link href="css/bootstrap.min.css" rel="stylesheet"></link>

   
    <style>
    body {
        padding-top: 70px;
       
    </style>

   

    </h:head>
    <h:body>
          <h:form>
        
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
           
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.xhtml">Home</a>
            </div>
  
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="MontlyExpenditure.xhtml">Monthly Expenditure</a>
                    </li>
                    <li>
                        <a href="AnnualExpenditure.xhtml">Annual Expenditure</a>
                    </li>
                    <li>
                        <a href="Template.xhtml">Template</a>
                    </li>
                </ul>
            </div>
      
        </div>
      
    </nav>


    <div class="container">

        <div class="row">
            <div class="col-lg-12 text-center">
              
           <h:dataTable value="#{dataController.userdata}" var="p"
           border="3"
           cellspacing="2" cellpadding="2"  style="background-color: white">
            <h:column>
                <f:facet name="header">User_ID</f:facet>
                  #{p.id} 
            </h:column>
            <h:column>
                <f:facet name="header">Balance</f:facet>
                    #{p.bal}
            </h:column>            
            <h:column>
                <f:facet name="header">Place</f:facet>
                    #{p.place}
            </h:column>
            <h:column>
                <f:facet name="header">amount</f:facet>
                    #{p.amount}
            </h:column>
            <h:column>
                <f:facet name="header">date</f:facet>
                    #{p.date}
            </h:column>
            <h:column>
                <f:facet name="header">UId</f:facet>
                    #{p.UId}
            </h:column>
            
        </h:dataTable>
            
             
            </div>
        </div>
 

    </div>
  


    <script src="js/jquery.js"></script>

    <script src="js/bootstrap.min.js"></script>  
    </h:form>
    </h:body>
</html>
